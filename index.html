<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport and Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title (Primary Keyword + Brand) -->
    <title>eduCM | Cameroon Schools Directory</title>

    <!-- Meta Description (keyword-rich, <160 chars) -->
    <meta
      name="description"
      content="eduCM is the most comprehensive directory of schools in Cameroon. Search by region, division, town, education level, or ownership to find the right institution."
    />

    <!-- Keywords (secondary) -->
    <meta
      name="keywords"
      content="eduCM, Cameroon schools, schools in Cameroon, Cameroon education, colleges in Cameroon, universities in Cameroon, nursery schools, secondary schools, higher education Cameroon"
    />

    <!-- Favicons & PWA -->
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Android/Chrome -->
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

<!-- Manifest -->
<link rel="manifest" href="/site.webmanifest">

<!-- Colors -->
<meta name="theme-color" content="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">


    <!-- Canonical URL -->
    <link rel="canonical" href="https://educm.ojage.com/" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://educm.ojage.com/" />
    <meta property="og:title" content="eduCM | Cameroon Schools Directory" />
    <meta
      property="og:description"
      content="Find schools, colleges, and universities in Cameroon with eduCM. Discover institutions across all levels of education, from nursery to university."
    />
    <meta property="og:image" content="https://educm.ojage.com/preview-image.png" />
    <meta property="og:site_name" content="eduCM - Cameroon Schools Directory" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://educm.ojage.com/" />
    <meta name="twitter:title" content="eduCM | Cameroon Schools Directory" />
    <meta
      name="twitter:description"
      content="Search Cameroon schools, programs, and locations with eduCM. From nursery to higher education, find the right institution for your needs."
    />
    <meta name="twitter:image" content="https://educm.ojage.com/preview-image.png" />

    <!-- Structured Data (JSON-LD for Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "eduCM - Cameroon Schools Directory",
        "url": "https://educm.ojage.com/",
        "logo": "https://educm.ojage.com/logo.png",
        "description": "eduCM is a comprehensive directory of schools, colleges, and universities in Cameroon.",
        "sameAs": [
          "https://www.facebook.com/eduCM",
          "https://twitter.com/eduCM",
          "https://www.linkedin.com/company/educm"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Cameroon"
        }
      }
    </script>

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d3b66" />

    <!-- Robots (index + follow) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
